<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadman — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      color: #000;
      overflow-x: hidden;
      text-align: center;
      background: #fff;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 50;
      backdrop-filter: blur(4px);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-sizing: border-box;
    }

    header img {
      max-height: 80px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    nav a {
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    /* Hamburger (mobile) */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 28px;
      color: #000;
      user-select: none;
    }

    /* Mobile Slide-in Menu */
    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: right 0.4s ease;
      z-index: 45;
    }

    .mobile-nav.open {
      right: 0;
    }

    .mobile-nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px 0;
      font-weight: bold;
      font-size: 20px;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .mobile-nav a:hover {
      background: #fff;
      color: #000;
    }

    /* Background and content */
    .with-background {
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url('jpeg.jpg') no-repeat center/cover fixed;
      background-size: cover;
      width: 100%;
      min-height: 100vh;
      padding-top: 120px; /* space for fixed header */
      animation: fadeIn 1.2s ease-out forwards;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .contact-follow {
      background: transparent;
      padding: 50px 20px;
      margin-top: 60px;
    }

    .social-links a {
      margin: 8px;
      color: #000;
      font-size: 20px;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      background: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 25px 20px;
      font-size: 14px;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav { display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-inner">
    <img src="logo.png" alt="Breadman Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact us</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </div>
</header>

<!-- Mobile Slide-in Menu -->
<div class="mobile-nav" id="mobile-nav">
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="contact.html">Contact us</a>
</div>

<div class="with-background">
  <section>
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> Formionos 12, Athina 116 34</p>
    <p><strong>Phone:</strong> 21 0723 4473</p>
    <p><strong>Email:</strong> <a href="mailto:breadman.dgi@gmail.com">breadman.dgi@gmail.com</a></p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d23.7281234!3d37.9781234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd123456789%3A0xabcdef123456789!2sFormionos%2012%2C%20Athina!5e0!3m2!1sen!2sgr!4v1697086200000!5m2!1sen!2sgr" allowfullscreen loading="lazy"></iframe>
  </section>

  <section class="contact-follow">
    <h2>Follow Us</h2>
    <div class="social-links">
      <a href="https://www.instagram.com/breadman.theproject" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@breadman.project" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.facebook.com/share/1CgeZV9184" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </section>
</div>

<footer><p>© 2025 Breadman the Project. All rights reserved.</p></footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileNav = document.getElementById('mobile-nav');
  let menuOpen = false;
  menuToggle.addEventListener('click', () => {
    menuOpen = !menuOpen;
    mobileNav.classList.toggle('open', menuOpen);
    menuToggle.textContent = menuOpen ? '✕' : '☰';
  });
</script>

</body>
</html>
